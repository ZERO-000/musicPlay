<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/html5.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <span id="close">&times;</span>
        <a href="#" class="thisbg">全部歌曲</a>
        <a href="#">我的收藏</a>
    </div>
    <div id="main">
        <h3>
            <span id="open">&#9776;</span>
            <span id="titlename">全部歌曲</span>
        </h3>
        <ul class="music_list">
        </ul>
        <div class="music clearfix">
            <div id="onbttom">
                <div class="frontCover"></div>
                <div class="centext">
                    <p class="song">陪你度过漫长岁月</p>
                    <p class="singer">陈奕迅</p>
                </div>
            </div>
            <div class="controls">
                <span class="backward"></span>
                <span class="play-pause"></span>
                <span class="forword"></span>
            </div>
        </div>
        <div class="musicbox">
            <div class="data_cover"></div>
            <div class="lyric">
                <div class="lyricmove"></div>
            </div>
            <div class="info-controller-box">
                <div id="info">
                    <p class="song">陪你度过漫长岁月</p>
                    <p class="author">陈奕迅</p>
                </div>
                <div class="controller">
                    <div class="time_bar_box">
                        <span class="movetime">0:00</span>
                        <div class="time_bar">
                            <span></span>
                            <span></span>
                        </div>
                        <span class="endtime">0:00</span>
                    </div>
                    <div class="conbtn clearfix">
                        <span></span>
                        <span class="backward"></span>
                        <span class="play-pause"></span>
                        <span class="forword"></span>
                        <span></span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <audio src="music/陪你度过漫长岁月.mp3" id='audio'></audio>
    <script src="js/index.js"></script>
</body>
</html>
